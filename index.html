<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  nav {
    background-color: #444;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  section {
    padding: 20px;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .todo-list {
    list-style-type: none;
    padding: 0;
  }
  .todo-item {
    margin-bottom: 10px;
  }
  .todo-item input[type="text"] {
    width: 70%;
  }
  .todo-item input[type="time"] {
    width: 20%;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <h1>Life Tracker</h1>
</header>

<nav>
  <button onclick="showSection('personal')">Personal</button>
  <button onclick="showSection('work')">Work</button>
  <button onclick="showSection('health')">Health</button>
  <button onclick="showSection('other')">Other</button>
</nav>

<section id="personal">
  <h2>Personal To-Do List</h2>
  <ul class="todo-list">
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <!-- Add more items as needed -->
  </ul>
</section>

<section id="work" style="display: none;">
  <h2>Work To-Do List</h2>
  <ul class="todo-list">
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <!-- Add more items as needed -->
  </ul>
</section>

<section id="health" style="display: none;">
  <h2>Health To-Do List</h2>
  <ul class="todo-list">
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <!-- Add more items as needed -->
  </ul>
</section>

<section id="other" style="display: none;">
  <h2>Other To-Do List</h2>
  <ul class="todo-list">
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <li class="todo-item"><input type="text" placeholder="Task"><input type="time"></li>
    <!-- Add more items as needed -->
  </ul>
</section>

<footer>
  <p>Life Tracker - Keep track of your tasks!</p>
</footer>

<script>
  function showSection(sectionId) {
    // Hide all sections
    var sections = document.querySelectorAll('section');
    sections.forEach(function(section) {
      section.style.display = 'none';
    });
    // Show selected section
    document.getElementById(sectionId).style.display = 'block';
  }
</script>

</body>
</html>
